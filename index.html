<!doctype html>
<html>
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Changing Website Content</title>

        <style type="text/css">
           
        </style>

        <style>
            
         @media screen and (max-width: 400px) {
                .jumbotron {
                    width: 350px;
                    }
                .container {
                margin: 0 auto;
            }

            }
        </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>

    <body>
    <div class="container" style="width: 960px" media="(max-width: 400px)">
    <div class="jumbotron">
        <div class="container">
                <p><h1>Hello:</h1></p>
                <p><h4>My name is <em>Number Wizard</em></h4></p>
                <p><h5>I will guess the number of fingers you are holding up with my eyes closed and let you know how many tries it took.</h5></p><br>
            <p><h5>How many fingers are you holding up?</h5></p>
            

            <p>
                <select id="myNumber">
                    
                    <option>0</option>
                    
                    <option>1</option>
                    
                    <option>2</option>
                    
                    <option>3</option>
                    
                    <option>4</option>
                    
                    <option>5</option>
                
                </select>
                
                <button class="btn btn-primary btn-lg" id="guess" style="margin-left:20px">Guess!</button>
            
        </div>
    </div>
</div>
            
              
                
                <script type="text/javascript">
                    
                    document.getElementById("guess").onclick = function() {
                        
                        var myNumber = document.getElementById("myNumber").value;
                        
                        var gotIt = false;
                        
                        var numberOfGuesses = 1;
                        
                        while (gotIt == false) {
                        
                            var guess = Math.random();
        
                            guess = guess * 6;
        
                            guess = Math.floor(guess);
        
                            if (guess == myNumber) {
                                
                                gotIt = true;
        
                                alert ("Got it! It was a " + guess + ". It took me " + numberOfGuesses + " guesses.");
        
                            } else {
        
                                numberOfGuesses++;
        
                            }
                        
                        }
                        
                    }
                    
                    
                </script>
                
            
                
    </body>
</html>
